<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Toast on pure JavaScript</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        text-align: left;
        background-color: #fff;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
    </style>
    <link href="../css/toast.css" rel="stylesheet">
    <script src="../js/toast.js"></script>
</head>

<body style="min-height: 100vh;">


<script>
const now = new Date();
const lastShowDate = window.localStorage.getItem('lastShowDate');
const condition1 = lastShowDate !== now.toLocaleDateString();
const condition2 = now.getDay() > 0 && now.getDay() < 6;
const condition3 = now.getHours() > 12 && now.getHours() < 16;
if (condition1 && condition2 && condition3) {
    window.setTimeout(() => {
      new Toast({
        title: 'Заголовок',
        text: 'Сообщение...',
        theme: 'dark',
        autohide: false
      });
      window.localStorage.setItem('lastShowDate', now.toLocaleDateString());
    }, 5000);
}




</script>

</body>

</html>
